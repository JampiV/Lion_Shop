<div class="container1" style="margin: 7px;">
  <h3 class="fw-bold">Lista de Productos</h3>
</div>
<div class="container2" style="margin: 20px;">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar producto"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-hsssseader>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idProduct }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_producto }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria_producto }}</td>
    </ng-container>

    <ng-container matColumnDef="costo_producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
        <td mat-cell *matCellDef="let element">{{ element.costo_producto }}</td>
    </ng-container>

    <ng-container matColumnDef="Agregar">
      <th mat-header-cell *matHeaderCellDef>Agregar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          (click)="agregarAlCarrito(element.idProduct)"
        >
        <mat-icon>shopping_cart</mat-icon>

        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
